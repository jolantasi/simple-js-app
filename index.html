<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pokédex</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <body class="container mt-4">
  
    <!-- Bootstrap Navbar with Search Bar (No Button) -->
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Pokédex</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="index.html">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="about.html">About</a>
      </li>
    </ul>

    <!-- Search Bar Without Button -->
    <form class="form-inline my-2 my-lg-0 ml-3">
      <input class="form-control mr-sm-2" type="search" placeholder="Search Pokémon" aria-label="Search" id="searchInput">
    </form>
  </div>
</nav>

<div class="btn-group mb-3" role="group">
  <button id="sortNameAsc" class="btn btn-secondary">Sort by Name (A-Z)</button>
  <button id="sortNameDesc" class="btn btn-secondary">Sort by Name (Z-A)</button>
</div>  

    <h1 class="text-center mt-4">Pokémons</h1>
    
    <ul id="itemList" class="pokemon-list"></ul>

    <!-- Bootstrap Modal -->
    <div class="modal fade" id="pokemonModal" tabindex="-1" aria-labelledby="pokemonModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="pokemonModalLabel"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <img id="pokemonImage" class="img-fluid" alt="Pokemon Image">
            <p id="pokemonDetails"></p>
          </div>
        </div>
      </div>
    </div>

    <!-- FIXED SCRIPT ORDER -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script> <!-- Load this LAST -->
  </body>
</html>
